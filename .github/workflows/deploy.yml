name: Deploy Bot to Oracle VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt
        pip install python-dotenv playwright
        playwright install

    - name: Write secrets to .env
      run: |
        echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> .env
        echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> .env
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
        echo "CLICKBANK_NICKNAME=${{ secrets.CLICKBANK_NICKNAME }}" >> .env
        echo "GUMROAD_API_KEY=${{ secrets.GUMROAD_API_KEY }}" >> .env
        echo "PAYHIP_API_KEY=${{ secrets.PAYHIP_API_KEY }}" >> .env

    - name: Run the bot
      run: |
        source venv/bin/activate
        python main.py
